<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Cool Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>   
    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h1>Random Quote Machine</h1>
        <div class="row">
            <div class="main-container">
                <div id="quote-text">
                    <i class="fa fa-quote-left" aria-hidden="true"></i><span id="quote"></span><i class="fa fa-quote-right" aria-hidden="true"></i>
                </div>
                <div id="quote-author-text"></div>
                <a id="twitter-btn" class="btn btn-default pull-left" href="#" role="button"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
                <div class="clearfix"><a id="get-quote-btn" class="btn btn-default pull-right" href="#" role="button">Get New Quote</a></div>
            </div>
        </div>
    </div>
</body>

</html>
